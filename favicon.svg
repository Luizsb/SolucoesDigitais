<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#020617" />
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8" />
      <stop offset="1" stop-color="#6366f1" />
    </linearGradient>
  </defs>

  <!-- Fundo escuro, estilo dashboard/tech -->
  <rect x="6" y="6" width="52" height="52" rx="14" fill="url(#bg)" />

  <!-- Chip / circuito digital -->
  <rect
    x="16"
    y="16"
    width="32"
    height="32"
    rx="6"
    fill="url(#chip)"
  />

  <!-- Pinos do chip -->
  <g fill="#020617">
    <rect x="20" y="12" width="4" height="4" rx="1" />
    <rect x="30" y="12" width="4" height="4" rx="1" />
    <rect x="40" y="12" width="4" height="4" rx="1" />

    <rect x="20" y="48" width="4" height="4" rx="1" />
    <rect x="30" y="48" width="4" height="4" rx="1" />
    <rect x="40" y="48" width="4" height="4" rx="1" />

    <rect x="12" y="20" width="4" height="4" rx="1" />
    <rect x="12" y="30" width="4" height="4" rx="1" />
    <rect x="12" y="40" width="4" height="4" rx="1" />

    <rect x="48" y="20" width="4" height="4" rx="1" />
    <rect x="48" y="30" width="4" height="4" rx="1" />
    <rect x="48" y="40" width="4" height="4" rx="1" />
  </g>

  <!-- Detalhe interno: fluxo de dados / seta digital -->
  <path
    d="M24 26h6l4-4 4 4h2"
    fill="none"
    stroke="#e5f3ff"
    stroke-width="2.2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <path
    d="M24 34h8l4 4"
    fill="none"
    stroke="#e5f3ff"
    stroke-width="2.2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
